{% extends 'base.html' %}

{% block title %}Book Table - FoodHub{% endblock %}

{% block extra_css %}
<style>
    .booking-form {
        max-width: 600px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .form-section {
        margin-bottom: 2rem;
    }
    
    .form-section h5 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="page-title">Reserve a Table</h2>
    
    <div class="booking-form">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-section">
                <h5><i class="fas fa-user"></i> Your Details</h5>
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone *</label>
                    <input type="tel" class="form-control" name="phone" required pattern="[0-9]{10}">
                </div>
            </div>
            
            <div class="form-section">
                <h5><i class="fas fa-calendar"></i> Reservation Details</h5>
                <div class="form-group">
                    <label class="form-label">Date *</label>
                    <input type="date" class="form-control" name="reservation_date" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Time *</label>
                    <input type="time" class="form-control" name="reservation_time" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Number of Guests *</label>
                    <input type="number" class="form-control" name="number_of_guests" min="1" max="20" required>
                </div>
            </div>
            
            <div class="form-section">
                <h5><i class="fas fa-comment"></i> Special Requests</h5>
                <div class="form-group">
                    <label class="form-label">Special Requests (Optional)</label>
                    <textarea class="form-control" name="special_requests" rows="3" placeholder="Any special requirements or preferences?"></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-check"></i> Reserve Table
            </button>
        </form>
    </div>
</div>
{% endblock %}
